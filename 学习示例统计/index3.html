<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>注册领取688元红包</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<script src="js/common.js"></script>
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/common.css">
	<style type="text/css">
		html{background: #FFF;}
		.wrap {margin: 0 auto;max-width: 6.4rem;}
		img {display: block;width: 100%;}

		.list-ul {height: .88rem;overflow: hidden;position: relative;}
		.list-ul ul{left: 0;width: 100%;top:0;position: absolute;}
		.list-ul li{text-align: center;height: .88rem;line-height: .88rem;}
	</style>
</head>
<body>
	<div class="wrap">
		<section class="section3">
			<div id="list-ul" class="list-ul mga">
				<ul class="">
					<li style="background:#f00;">1</li>
					<li style="background:#000;">2</li>
					<li style="background:green;">3</li>
					<li style="background:#fefefe;">4</li>
					<li style="background:#ddd;">5</li>
				</ul>
			</div>
		</section>
	</div>

	<script type="text/javascript" src="js/zepto.js" ></script>
	<script type="text/javascript">
		
		var sidebar = {
			init:function(){
				this.ui={};
				this.ui.listBox = $('#list-ul');
				this.ui.oLi     = this.ui.listBox.find('li');
				this.ui.oUl     = this.ui.listBox.find('ul');
				this.Animate();
			},
			Animate:function(){
				var nbmHi = -88/100;
				var _this = this;

			 	this.setLoop = setInterval(function(){
			 		_this.ui.oUl.animate({top: nbmHi+'rem'},500,'ease-out',function(){
			 			_this.ui.firstLit = $('#list-ul').find('li')[0];
			 			_this.ui.oUl.append(_this.ui.firstLit);
			 			_this.ui.oUl.css({top:0});
			 		});

			 	},2000);

			}
		};

		window.onload = function () {
			sidebar.init();	
		};

	</script>
</body>
</html>
